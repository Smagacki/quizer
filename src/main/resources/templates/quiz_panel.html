<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizer - quiz panel</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign out">
        </form>
    </div>
    <div>
        <a th:href="@{/questions?questionNumber=1}" class="btn btn-primary mt-2">Start new quiz</a>
        <a th:href="@{/newQuestion}" class="btn btn-primary mt-2">Add new questions</a>
        <a th:href="@{/user_stats}" class="btn btn-primary mt-2">Your stats</a>
        <a th:href="@{/all_stats}" class="btn btn-primary mt-2">All stats</a>
    </div>
</div>
</body>
</html>
