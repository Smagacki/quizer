<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizer - quiz panel</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container text-center align-items-center d-flex justify-content-center">
    <div>
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input class="mt-2" type="submit" value="Sign out">
            </form>
        </div>
        <div class="d-flex flex-column p-5">
            <a th:href="@{/questions?questionNumber=1}" class="btn btn-primary mt-5">Start new quiz</a>
            <a th:href="@{/new_question}" class="btn btn-primary mt-3">Add new questions</a>
            <a th:href="@{/user_stats}" class="btn btn-primary mt-3">Current user stats</a>
            <a th:href="@{/all_stats}" class="btn btn-primary mt-3">All users stats</a>
        </div>
    </div>
</div>
</body>
</html>
