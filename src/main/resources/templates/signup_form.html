<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizer - registration</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="10">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
