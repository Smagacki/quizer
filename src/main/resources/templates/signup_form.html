<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizer - registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container text-center align-items-center d-flex flex-column justify-content-center ">
    <div>
        <h1>User Registration - Sign up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}" method="post"
          style="width: 500px; margin: 0;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-3">E-mail</label>
                <div style="width: 340px;">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">Password</label>
                <div style="width: 340px;">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="10">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">First name</label>
                <div style="width: 340px;">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">Last name</label>
                <div style="width: 340px;">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary btn-lg">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
