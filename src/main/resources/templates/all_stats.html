<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizer - all stats</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>All users stats</h1>
    </div>
    <div>
        <a th:href="@{/quiz_panel}" class="btn btn-primary mt-2">Back to quiz panel</a>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-2">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>User Id</th>
                <th>quiz number</th>
                <th>correct answer</th>
                <th>wrong answer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userStat: ${userStats}">
                <td th:text="${userStat.id}">User id</td>
                <td th:text="${userStat.userId}">Email</td>
                <td th:text="${userStat.quizNumber}">First name</td>
                <td th:text="${userStat.correctAnswer}">Last name</td>
                <td th:text="${userStat.wrongAnswer}">Last name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
