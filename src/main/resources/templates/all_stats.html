<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizer - all stats</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>All users stats</h1>
    </div>
    <div>
        <a th:href="@{/quiz_panel}" class="btn btn-outline-primary mt-2">Back to quiz panel</a>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-2">
            <thead class="thead-dark">
            <tr>
                <th>User</th>
                <th>Number of quizes</th>
                <th>Number of correct answers</th>
                <th>Number of wrong answers</th>
                <th>Percentage success</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat: ${stats}">
                <td th:text="${stat.email}">User id</td>
                <td th:text="${stat.quizCount}">Email</td>
                <td th:text="${stat.correctAnswerCount}">First name</td>
                <td th:text="${stat.wrongAnswerCount}">Last name</td>
                <td th:text="${stat.percentageSuccess} + '%'">Last name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
